<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
	<title>Bookstore</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
 en keksi miksi tiedostopolku bootstrapiin tms ei kelpaa tässä tiedostossa vaikka muissa se toimii joten laitoin bootstrapin cdn:n-->
</head>
<body>
<h3>Edit a book</h3>
<div> <!-- Aluksi action oli /save -->
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		  	<input type="hidden" id="id" value="{ book.getId() }" th:field="*{id}" />
		  	<label for="author">Author</label>
			<input type="text" id="author" value="{ book.getAuthor() }" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input type="text" id="title" value="{ book.getTitle() }" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
			<input type="text" id="isbn" value="{ book.getIsbn() }" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label>
			<input type="number" value="{ book.getYear() }" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
<p></p>
<a href="/booklist">Go back</a>
</body>
</html>
